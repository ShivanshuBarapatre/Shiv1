<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipe and Connector Budget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pipe and Connector Budgeting</h1>
  </header>

  <section id="budget-form">
    <h2>Enter Budget Information</h2>
    <form id="budgetEntryForm">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required>

      <label for="subcategory">Sub Category:</label>
      <input type="text" id="subcategory" name="subcategory" required>

      <label for="cost">Cost Amount:</label>
      <input type="number" id="cost" name="cost" required>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea>

      <label for="lastYearBudget">Last Year Budget Evaluation:</label>
      <input type="number" id="lastYearBudget" name="lastYearBudget">

      <button type="submit">Save Entry</button>
    </form>
  </section>

  <section id="budget-list">
    <h2>Budget Entries</h2>
    <ul id="entries"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
